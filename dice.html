<!DOCTYPE html>
<html>
<head>
  <title>Dice - Rigged</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Dice (Rigged)</h1>
  <div class="balance">Balance: ₹<span id="balance">0</span></div>
  <input type="number" id="betAmount" value="50" min="10">
  <button onclick="rollDice()">Roll Dice</button>

  <h2 id="status">Waiting...</h2>
  <br>
  <a href="index.html" class="game-btn">Back</a>

  <script>
    let balance = parseFloat(localStorage.getItem("balance"));
    document.getElementById("balance").textContent = balance.toFixed(2);

    function rollDice() {
      const bet = parseFloat(document.getElementById("betAmount").value);
      if (bet > balance || bet <= 0) {
        alert("Invalid bet");
        return;
      }

      balance -= bet;
      localStorage.setItem("balance", balance.toFixed(2));
      document.getElementById("balance").textContent = balance.toFixed(2);

      document.getElementById("status").textContent = "Rolling...";
      setTimeout(() => {
        document.getElementById("status").textContent = "You rolled 3 — You lost ₹" + bet.toFixed(2);
      }, 2000);
    }
  </script>
</body>
</html>
