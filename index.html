<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>1WIN Simple Game</title>
  <style>
    body {
      background: #111;
      color: white;
      text-align: center;
      font-family: Arial;
    }
    .plane {
      font-size: 80px;
      animation: fly 5s linear infinite;
    }
    @keyframes fly {
      0% { transform: translateX(0); }
      100% { transform: translateX(100vw); }
    }
  </style>
</head>
<body>
  <h1>Welcome to 1WIN</h1>
  <div class="plane">✈️</div>
  <p>This is a simple test page for your game.</p>
</body>
</html>
